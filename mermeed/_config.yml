# Some stuff for jekyll-scholar
scholar:
  style: apa
  locale: en

  key: value
  sort_by: year
  order: descending

  source: bibliography
  bibliography: references.bib
  bibliography_template: "{{reference}}"

  replace_strings: true
  join_strings:    true

  details_dir:    outputs
  details_layout: bibtex.html
  details_link:   details

  query: "@*"

  repository: ./pdf
  