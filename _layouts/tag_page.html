---
layout: default
---

<div  class="span9">

<h2>Posts Tagged: "{{ page.tag }}"</h2>

<table class="table table-condensed">

	{% for post in page.posts %}

		<tr>
		<td>{{ post.date | date_to_string }}</td>
		<td><a href="{{ post.url }}">{{post.title}}</a></td>
		</tr>


	{% endfor %}
</table>
	
	
</div>
